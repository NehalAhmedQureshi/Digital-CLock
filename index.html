<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Digital Clock</title>
      <link rel="stylesheet" href="./index.css">
</head>
<body>
      <div class="digitalClock">
            <div class="time">
                  <div class="leftSide">
                        <div class="hours">00</div>
                  </div>
                  <div class="rightSide">
                        <div class="rightUp">
                              <div class="dots">:</div>
                              <div class="minutes">00</div>
                        </div>
                        <div class="rightDown">
                              <div class="pmAm">PM</div>
                              <div class="seconds">00</div>
                        </div>
                  </div>
            </div>
            <div class="date">
                  <div class="year"></div>
                  <div class="month"></div>
                  <div class="day"></div>
            </div>
      </div>
</body>
</html>
